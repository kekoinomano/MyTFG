		var thetaa = document.getElementById("theta");

			giro=270.0+parseFloat(this.value);
			theta=parseFloat(this.value);
			Inclinacion=theta+(270-theta)/2-90;
			nuevoTop=42/Math.cos((theta)*Math.PI/180);
			L_cubo=42/Math.sin((Inclinacion-theta)*Math.PI/180);

			document.getElementById("tapa").style.top =-nuevoTop+ "px";
			document.getElementById("muevearriba").style.bottom =desp+ "px";

			document.getElementById("tapa").style.transform ="rotate(" + Inclinacion + "deg)";
	}
